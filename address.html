            <!-- 오시는길 SECtion -->
            <div class="container-fluid pd-8">
                <div class="row g-0">
                    <div class="col-sm-2"></div>
                    <div class="col-md-8">
                        <div class="head-title pb-8">
                            <h3 class="font-barun25bk text-center">오시는길</h3>
                        </div>
                        <div class="col-12 d-flex mobile-column">
                            <div class="col-md-6 vehicle col-sm-12">
                                <img src="images/vehicle.png" alt="">
                            </div>
                            <div class="col-md-6 map-wrap col-sm-12">
                                <div id="map" class="map-newtop"></div>

                                <script
                                    type="text/javascript"
                                    src="//dapi.kakao.com/v2/maps/sdk.js?appkey=3b51820de127432941df15233c757cc4"></script>
                                <script>
                                    var mapContainer = document.getElementById('map'), // 지도를 표시할 div
                                        mapOption = {
                                            center: new kakao
                                                .maps
                                                .LatLng(37.48818176026174, 127.00856184079943), // 지도의 중심좌표
                                            level: 3 // 지도의 확대 레벨
                                        };

                                    var map = new kakao
                                        .maps
                                        .Map(mapContainer, mapOption); // 지도를 생성합니다

                                    // 마커가 표시될 위치입니다
                                    var markerPosition = new kakao
                                        .maps
                                        .LatLng(37.48818176026174, 127.00856184079943);

                                    // 마커를 생성합니다
                                    var marker = new kakao
                                        .maps
                                        .Marker({position: markerPosition});

                                    // 마커가 지도 위에 표시되도록 설정합니다
                                    marker.setMap(map);

                                </script>

                            </div>
                        </div>

                    </div>
                    <div class="col-sm-2"></div>

                </div>
