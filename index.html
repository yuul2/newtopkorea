    <!-- section qna -->
    <div class="container-fluid qna_section pd-10" id="qna_section">
      <div class="row g-0">
        <div class="col-sm-4"></div>
        <div class="col-md-4 col-12">
          <div class="qna_tit text-center">
            <h1> 상담 문의 하기</h1>
          </div>
           <form class="gform m-pd40" method="post" action="https://script.google.com/macros/s/AKfycbwL0ngclH326Ed8VvXVdNBrqI_bKUOnMws1quRpsDPVklTJAtHW06MwerEjMyN8s688/exec" name="contactus">
            <fieldset class="form-elements">
              <div class="qna_name">
                <label for="name" class="d-lg-block">이름</label>
                <input type="text" name="name" placeholder="이름" required>
              </div>
              <div class="school_grade">
                <div class="school_name">
                  <label for="school"class="d-lg-block">학교이름</label>
                  <input type="text" name="school" placeholder="학교이름  OO중" required>
                </div>
                <div class="grade_type">
                  <label for="grade" class="d-lg-block">학년</label>
                  <select name="grade" name="grade" id="grade_ty">
                    <option value="">학년선택</option>
                    <option value="초3">초3</option>
                    <option value="초4">초4</option>
                    <option value="초5">초5</option>
                    <option value="초6">초6</option>
                    <option value="중1">중1</option>
                    <option value="중2">중2</option>
                    <option value="중3">중3</option>
                    <option value="고1">고1</option>
                    <option value="고2">고2</option>
                    <option value="고3">고3</option>
                  </select>
                </div>
              </div>
              <div class="want_subject">
                <label for="subject" class="d-lg-block">수강 희망 과목</label>
                <input type="text" name="subject" placeholder="국어/영어/수학/과학" required>
              </div>
              <div class="phone_no">
                <label for="tel" class="d-lg-block">연락처</label>
                <input type="text" name="tel" required pattern=".{11,}" title="숫자 11자리를 입력해주세요" placeholder="연락처" maxlength="11" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
              </div>
              <div class="send_btn text-center">
                <button value="send" type="submit" class="btn-hover color-1">문의하기</button>
              </div>
            </fieldset>

            <div class="thankyou_message">
              <section>
                <h1>작성이 완료되었습니다.</h1>
                <p>확인 후 연락드리겠습니다. 감사합니다.</p>
               <div class="btn_box">
                 <a href="#" class="commbtn gray close">닫기</a>
               </div>
              </section>
            </div>
           </form>
        </div>
